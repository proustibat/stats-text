<ion-header>
    <ion-toolbar>
        <ion-title>
            Paste your text
        </ion-title>
        <ion-buttons start>
            <button color="interaction" ion-button (click)="dismiss()">
                <ion-icon color="interaction" name="close"></ion-icon>
                <!--<span ion-text color="interaction" showWhen="ios">Close</span>-->
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <div class="paste-container">
        <ion-item>
            <textarea autosize placeholder="Paste your text here please" [(ngModel)]="text" name="text">.</textarea>
        </ion-item>

        <ion-row justify-content-center>
            <button color="interaction" ion-button icon-start (click)="dismiss()"><ion-icon name="close-circle"></ion-icon>Cancel</button>
            <button color="interaction" ion-button icon-end (click)="dismiss(true)">Validate <ion-icon name="checkmark-circle-outline"></ion-icon></button>
        </ion-row>
    </div>
</ion-content>
